<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>BoPattern.js</title>
      <link rel="stylesheet" type="text/css" href="../css/reset.css" />
      <link rel="stylesheet" type="text/css" href="../css/base.css" />
      <link rel="stylesheet" type="text/css" href="../css/bopattern.css" />
      
      <script type="text/javascript" src="../ext-lib/msngr/msngr.min.js"></script>
      <!-- Include all files; handy for debugging / testing -->
      <script type="text/javascript" src="../src/main.js"></script>
      <script type="text/javascript" src="../src/utilities/loader.js"></script>
      <script type="text/javascript" src="../src/loops/render-loop.js"></script>
      <script type="text/javascript" src="../src/loops/update-loop.js"></script>
      <script type="text/javascript" src="../src/sprites/bodebug.js"></script>
      <script type="text/javascript" src="../src/sprites/boempty.js"></script>
      <script type="text/javascript" src="../src/sprites/botitle.js"></script>
      <script type="text/javascript" src="../src/sprites/botile.js"></script>
      <script type="text/javascript" src="../src/html-sprites/tooltip.js"></script>

      <!--<script type="text/javascript" src="../dist/bopattern.min.js"></script>-->
      <script type="text/javascript">
          var generateRandomData = function(rows, columns) {
              var datas = [];
              for (var i = 0; i < rows; ++i) {
                  for (var j = 0; j < columns; ++j) {
                      if (datas[i] === undefined) {
                          datas[i] = [];
                      }
                      datas[i][j] = {
                          value: (Math.random() * (100 - 0) + 0)
                      };
                  }
              }

              return datas;
          };

          window.addEventListener("load", function(e) {

              window.bopat = BoPattern("#container");

              document.querySelector("button#randomBtn").addEventListener("click", function(e) {
                  window.bopat.load(generateRandomData(12, 12), 15000);
              }, false);

              if (location.search.indexOf("autoload") !== -1) {
                  window.bopat.load(generateRandomData(12, 12));
              }

          }, false);
      </script>
    </head>

    <body>
        <header>
            <div class="content">
                <h1>BoPattern<span>.js</span></h1>
                <button id="randomBtn">Load Random Data</button>
            </div>
        </header>
        <section>
            <div class="content">
                <div id="container"></div>
            </div>
        </section>
        <footer>
            <div class="content">
                <p>&copy; 2015 Immuta, Inc.</p>
            </div>
        </footer>
    </body>
</html>
